# Latency-equalized variant: JanS write_hit_cycles matched to SRAM (cycles only)
# Auto-generated from NVSim pairs (SRAM + JanS) for 32MB, 16-way
script: scripts/run_all.sbatch
sbatch_args:
  - --job-name=sniper-llc-32mb-16w-WriteEq
  - --output=logs/%x-%A_%a.out
  - --error=logs/%x-%A_%a.err

env:
  SKIP_TRACE: 1
  SPEC_SIZE: ref
  SIM_N: 4
  ROI_M: 1000
  WARMUP_M: 100
  OUT_ROOT: "${PWD}/results/sniper_llc_32mb_16w_WriteEq_{timestamp}"

llc:
  sram:
    # ---- hard-coded from NVSim ----
    size_bytes: 33554432           # 32 MB
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300.000
    tech_node_nm: 32
    read_hit_cycles: 25
    write_hit_cycles: 13
    energy:
      enabled: true
      e_read_hit_pJ: 1650
      e_write_hit_pJ: 1486
      e_miss_pJ: 1650
      p_leak_mW: 90.225

  jans:
    # ---- JanS with WRITE-HIT cycles equalized to SRAM for causality test ----
    size_bytes: 33554432           # 32 MB
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 32
    read_hit_cycles: 16
    write_hit_cycles: 13      # <-- equalized (was 34)
    energy:
      enabled: true
      e_read_hit_pJ: 1458        # unchanged
      e_write_hit_pJ: 1107       # unchanged
      e_miss_pJ: 1458            # unchanged
      p_leak_mW: 34.519          # unchanged

notes:
