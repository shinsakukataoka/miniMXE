# Auto-generated from NVSim pairs (SRAM + JanS) for 8MB, 8-way
script: scripts/run_all.sbatch
sbatch_args:
  - --job-name=sniper-llc-8mb-8w
  - --output=logs/%x-%A_%a.out
  - --error=logs/%x-%A_%a.err

env:
  SKIP_TRACE: 1
  SPEC_SIZE: ref
  SIM_N: 4
  ROI_M: 1000
  WARMUP_M: 100
  OUT_ROOT: "${PWD}/results/sniper_llc_8mb_8w_{timestamp}"

llc:
  sram:
    # ---- hard-coded from NVSim ----
    size_bytes: 8388608           # 8 MB
    assoc_ways: 8
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300.000
    tech_node_nm: 32
    read_hit_cycles: 9      # ceil(3.052 ns / 0.37594 ns)
    write_hit_cycles: 5     # ceil(1.790 ns / 0.37594 ns)
    energy:
      enabled: true
      e_read_hit_pJ: 781        # 0.781 nJ
      e_write_hit_pJ: 755       # 0.755 nJ
      e_miss_pJ: 781            # NVSim miss ~= hit
      p_leak_mW: 43.888

  jans:
    # ---- hard-coded from NVSim STTRAM ----
    size_bytes: 8388608           # 8 MB
    assoc_ways: 8
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 32
    read_hit_cycles: 9      # ceil(3.021 ns / 0.37594 ns)
    write_hit_cycles: 30     # ceil(11.120 ns / 0.37594 ns)
    energy:
      enabled: true
      e_read_hit_pJ: 900        # 0.900 nJ
      e_write_hit_pJ: 653       # 0.653 nJ
      e_miss_pJ: 900            # NVSim miss ~= hit
      p_leak_mW: 29.547

notes:
  - Cycle period (ns): 0.37594
  - Source SRAM: /home/skataoka26/COSC_498/devices/results/cache_triplet/C8MB_A8_W512_T300_20251002T012145Z/SRAM/SRAM.stdout.txt
  - Source JanS: /home/skataoka26/COSC_498/devices/results/cache_triplet/C8MB_A8_W512_T300_20251002T012145Z/STTRAM/STTRAM.stdout.txt
