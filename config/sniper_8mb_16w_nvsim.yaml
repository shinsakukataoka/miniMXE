# Auto-generated from NVSim pairs (SRAM + JanS) for 8MB, 16-way
script: scripts/run_all.sbatch
sbatch_args:
  - --job-name=sniper-llc-8mb-16w
  - --output=logs/%x-%A_%a.out
  - --error=logs/%x-%A_%a.err

env:
  SKIP_TRACE: 1
  SPEC_SIZE: ref
  SIM_N: 4
  ROI_M: 1000
  WARMUP_M: 100
  OUT_ROOT: "${PWD}/results/sniper_llc_8mb_16w_{timestamp}"

llc:
  sram:
    # ---- hard-coded from NVSim ----
    size_bytes: 8388608           # 8 MB
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300.000
    tech_node_nm: 32
    read_hit_cycles: 9      # ceil(3.060 ns / 0.37594 ns)
    write_hit_cycles: 5     # ceil(1.799 ns / 0.37594 ns)
    energy:
      enabled: true
      e_read_hit_pJ: 827        # 0.827 nJ
      e_write_hit_pJ: 776       # 0.776 nJ
      e_miss_pJ: 827            # NVSim miss ~= hit
      p_leak_mW: 43.886

  jans:
    # ---- hard-coded from NVSim STTRAM ----
    size_bytes: 8388608           # 8 MB
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 32
    read_hit_cycles: 9      # ceil(3.008 ns / 0.37594 ns)
    write_hit_cycles: 30     # ceil(11.113 ns / 0.37594 ns)
    energy:
      enabled: true
      e_read_hit_pJ: 1130        # 1.130 nJ
      e_write_hit_pJ: 780       # 0.780 nJ
      e_miss_pJ: 1130            # NVSim miss ~= hit
      p_leak_mW: 23.386

notes:
  - Cycle period (ns): 0.37594
  - Source SRAM: /home/skataoka26/COSC_498/devices/results/cache_triplet/C8MB_A16_W512_T300_20251002T012145Z/SRAM/SRAM.stdout.txt
  - Source JanS: /home/skataoka26/COSC_498/devices/results/cache_triplet/C8MB_A16_W512_T300_20251002T012145Z/STTRAM/STTRAM.stdout.txt
