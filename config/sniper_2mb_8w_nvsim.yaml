# Auto-generated from NVSim pairs (SRAM + JanS) for 2MB, 8-way
script: scripts/run_all.sbatch
sbatch_args:
  - --job-name=sniper-llc-2mb-8w
  - --output=logs/%x-%A_%a.out
  - --error=logs/%x-%A_%a.err

env:
  SKIP_TRACE: 1
  SPEC_SIZE: ref
  SIM_N: 4
  ROI_M: 1000
  WARMUP_M: 100
  OUT_ROOT: "${PWD}/results/sniper_llc_2mb_8w_{timestamp}"

llc:
  sram:
    # ---- hard-coded from NVSim ----
    size_bytes: 2097152           # 2 MB
    assoc_ways: 8
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300.000
    tech_node_nm: 32
    read_hit_cycles: 4      # ceil(1.385 ns / 0.37594 ns)
    write_hit_cycles: 3     # ceil(0.880 ns / 0.37594 ns)
    energy:
      enabled: true
      e_read_hit_pJ: 453        # 0.453 nJ
      e_write_hit_pJ: 436       # 0.436 nJ
      e_miss_pJ: 453            # NVSim miss ~= hit
      p_leak_mW: 25.891

  jans:
    # ---- hard-coded from NVSim STTRAM ----
    size_bytes: 2097152           # 2 MB
    assoc_ways: 8
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 32
    read_hit_cycles: 6      # ceil(2.202 ns / 0.37594 ns)
    write_hit_cycles: 29     # ceil(10.690 ns / 0.37594 ns)
    energy:
      enabled: true
      e_read_hit_pJ: 676        # 0.676 nJ
      e_write_hit_pJ: 427       # 0.427 nJ
      e_miss_pJ: 676            # NVSim miss ~= hit
      p_leak_mW: 11.596

notes:
  - Cycle period (ns): 0.37594
  - Source SRAM: /home/skataoka26/COSC_498/devices/results/cache_triplet/C2MB_A8_W512_T300_20251002T012145Z/SRAM/SRAM.stdout.txt
  - Source JanS: /home/skataoka26/COSC_498/devices/results/cache_triplet/C2MB_A8_W512_T300_20251002T012145Z/STTRAM/STTRAM.stdout.txt
