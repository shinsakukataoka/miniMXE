# Auto-generated from NVSim for 14nm, 16MB, 8-way
script: scripts/run_all.sbatch
sbatch_args:
  - --job-name=sniper-llc-14nm-16mb-16w
  - --output=logs/%x-%A_%a.out
  - --error=logs/%x-%A_%a.err

env:
  SKIP_TRACE: 1
  SPEC_SIZE: ref
  SIM_N: 4
  ROI_M: 1000
  WARMUP_M: 100
  OUT_ROOT: "${PWD}/results/sniper_llc_14nm_16mb_8w_{timestamp}"

llc:
  sram:
    # ---- pulled from NVSim summary ----
    size_bytes: 16777216
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 14
    read_hit_cycles: 109
    write_hit_cycles: 83
    energy:
      enabled: true
      e_read_hit_pJ: 1117
      e_write_hit_pJ: 22
      e_miss_pJ: 1117
      p_leak_mW: 82.390
