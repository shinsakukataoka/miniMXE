# Auto-generated from NVSim for 22nm, 4MB, 8-way
script: scripts/run_all.sbatch
sbatch_args:
  - --job-name=sniper-llc-22nm-4mb-16w
  - --output=logs/%x-%A_%a.out
  - --error=logs/%x-%A_%a.err

env:
  SKIP_TRACE: 1
  SPEC_SIZE: ref
  SIM_N: 4
  ROI_M: 1000
  WARMUP_M: 100
  OUT_ROOT: "${PWD}/results/sniper_llc_22nm_4mb_8w_{timestamp}"

llc:
  sram:
    # ---- pulled from NVSim summary ----
    size_bytes: 4194304
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 22
    read_hit_cycles: 59
    write_hit_cycles: 44
    energy:
      enabled: true
      e_read_hit_pJ: 742
      e_write_hit_pJ: 12
      e_miss_pJ: 742
      p_leak_mW: 5.290
