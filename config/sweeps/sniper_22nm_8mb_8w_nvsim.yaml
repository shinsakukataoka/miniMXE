    # ---- pulled from NVSim summary ----
    size_bytes: 8388608
    assoc_ways: 16
    line_bytes: 64
    bus_width_bits: 512
    temp_k: 300
    tech_node_nm: 22
    read_hit_cycles: 164
    write_hit_cycles: 106
    energy:
      enabled: true
      e_read_hit_pJ: 743
      e_write_hit_pJ: 23
      e_miss_pJ: 743
      p_leak_mW: 19.834
